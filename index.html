<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Calculo IMC</title>
</head>
<body>
    
    <div class="container">
        <h1>Calculadora IMC</h1>
        <di class="contex-container">
            <div class="input">
                <input type="name" id="name" placeholder="Nome" >
            </div>
            <div class="input">
                <input type="number" id="altura" placeholder="Altura" >
            </div>
            <div class="input">
                <input type="number" id="peso" placeholder="Peso">
            </div>
    
            <button id="button">Calcular IMC</button>
    
            <div id="resultado"></div>
    
            <img id="imagem" src="./image/img.png" alt="imagem">
        </di>
    </div>


</body>
</html>
